<script type="text/javascript" src="blob.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Blob!</h1>
<center><h1>
  Blob!
</h1>
<textarea id="html"></textarea>
<br>
<button onclick="submit()">Blob!</button>
  <div id="BlobURL"></div>
</center>
<script>
  function submit(){
  var BlobJS=new Blobb();
    BlobJS.setContent(document.querySelector('textarea').value);
    BlobJS.setMimeType('text/html');
    var div = document.getElementById('BlobURL');
    div.innerHTML += BlobJS.getFile();;
  }
</script>
