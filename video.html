<script type="text/javascript" src="blob.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<center><h1>
  Blob! Video
</h1>
<input type="file" accept="video/*" id="videofile"/>
<br>
<button onclick="submit()">Blob!</button>
  <div id="BlobURL"></div>
</center>
<script>
  function submit(){
  var BlobJS=new Blobb();
    BlobJS.setContent(document.querySelector('videofile').src);
    BlobJS.setMimeType('video/mp4');
    var div = document.getElementById('BlobURL');
    div.innerHTML += BlobJS.getFile();;
  }
</script>
